<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Storage</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="whole-container">
    <div class="item-container">
      <div class="item">
        <h1 data-name class="item-name">100 Plus</h1>
        <h3 data-price class="item-price">RM 2.50</h3>
        <div class="button-row">
          <button class="button-add-item btn" data-add-button>Add</button>
          <button class="button-remove btn" data-remove-button>Remove</button>
        </div>
        <div class="output" data-output>0</div>
        <div class="item-total" data-single-price></div>
      </div>

      <div class="item">
        <h1 data-name class="item-name">Coke</h1>
        <h3 data-price class="item-price">RM 3.00</h3>
        <div class="button-row">
          <button class="button-add-item btn" data-add-button>Add</button>
          <button class="button-remove btn" data-remove-button>Remove</button>
        </div>
        <div class="output" data-output>0</div>
        <div class="item-total" data-single-price></div>
      </div>

      <div class="item">
        <h1 data-name class="item-name">Sprite</h1>
        <h3 data-price class="item-price">RM 3.50</h3>
        <div class="button-row">
          <button class="button-add-item btn" data-add-button>Add</button>
          <button class="button-remove btn" data-remove-button>Remove</button>
        </div>
        <div class="output" data-output>0</div>
        <div class="item-total" data-single-price></div>
      </div>

    </div>
    <h1>Total</h1>
    <div class="total-price" data-total-price></div>
  </div>
</body>
</html>
